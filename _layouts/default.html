<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Rubik&family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
    
    {% include structured-data.html %}
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <div class="site-avatar-wrapper">
            <a href="{{ site.baseurl }}/" class="site-avatar"><img alt="avatar pic" src="{{ site.avatar }}" /></a>
          </div>          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>          <nav>
            <!-- <a href="{{ site.baseurl }}/">Blog</a> -->
            <a href="{{ site.baseurl }}/repositories">Projects</a>
            <a href="{{ site.baseurl }}/tags">Tags</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>    <div id="main" role="main" class="container">
      <div class="main-content">
        {{ content }}
      </div>
      <div class="sidebar">
        {% include popular_tags.html %}
      </div>
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
         <div class="credits">this GitHub page is based on <a href="https://github.com/barryclark/jekyll-now" title="jekyll-now">jekyll-now</a></div>
        </footer>
      </div>    </div>
    
    {% include cookie-banner.html %}
    
    <script>
      window.analyticsId = '{{ site.google_analytics }}';
    </script>
    <script src="{{ site.baseurl }}/assets/js/cookie-consent.js"></script>
    {% include analytics.html %}
  </body>
</html>
