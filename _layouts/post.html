---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  {% include post-metadata.html %}
  <div class="entry">
    {{ content }}
  </div>
    {% if page.tags %}
  <div class="post-tags">
    <span>Tags:</span>
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tag/{{ tag | slugify }}/" class="tag">{{ tag }}</a>
    {% endfor %}
  </div>  {% endif %}

  {% include related_posts.html %}
  
  {% include disqus.html %}
</article>
